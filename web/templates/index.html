<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center p-3">
        <div class="d-flex flex-column gap-3">
            <form method="post" action="{% url 'update' %}">
                {% csrf_token %}
                <div class="d-flex align-items-center gap-3">
                    <p class="h2">Temperature</p>
                    <button type="submit" name="action" value="up" class="btn btn-outline-primary px-3">+</button>
                    <button type="submit" name="action" value="down" class="btn btn-outline-primary px-3">-</button>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <p class="h2">Light</p>
                    <button type="submit" name="action" value="l-on" class="btn btn-outline-primary px-3">On</button>
                    <button type="submit" name="action" value="l-off" class="btn btn-outline-primary px-3">Off</button>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <p class="h2">Security</p>
                    <button type="submit" name="action" value="s-on" class="btn btn-outline-primary px-3">On</button>
                    <button type="submit" name="action" value="s-off" class="btn btn-outline-primary px-3">Off</button>
                </div>
            </form>
            <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-3">
                    <p class="h2">Temperature Fact: {{ data.1 }}</p>
                    <p class="h2">Temperature Plan: {{ data.2 }}</p>
                </div>
                <div class="d-flex gap-3">
                    <p class="h2">Light: {% if data.3 == 1 %} On {% else %} Off {% endif %}</p>
                    <p class="h2">Security: {% if data.4 == 1 %} On {% else %} Off {% endif %}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
